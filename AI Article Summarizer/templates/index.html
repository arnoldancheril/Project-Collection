<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>AI Article Summarizer</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            resize: none;
        }
        button {
            width: 100%;
            background-color: #ff7e5f;
            color: #ffffff;
            border: none;
        }
        button:hover {
            background-color: #ff6a4d;
        }
        label {
            margin-top: 15px;
        }
        .summary-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∞ AI Article Summarizer</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <textarea name="article" rows="8" class="form-control" placeholder="Paste your article here..."></textarea>
            </div>
            <div class="mb-3">
                <label for="article_file" class="form-label">Or upload an article file:</label>
                <input type="file" name="article_file" id="article_file" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary mt-3">üîç Summarize</button>
        </form>
        {% if summary %}
        <div class="summary-container">
            <h2>üìã Summary:</h2>
            <div class="alert alert-light text-dark">{{ summary }}</div>
        </div>
        {% endif %}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
